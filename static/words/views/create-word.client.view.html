<section data-ng-controller="WordsController">
    <h1>일기 쓰기</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <input type="checkbox" data-ng-model="visibility" id="visibility"  name="visibility">공개 여부
        </div>
        <div>
            <input type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
