<section data-ng-controller="WordsController" data-ng-init="findOne()">
    <h1>Edit Words</h1>
    <form data-ng-submit="update()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="word.title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea data-ng-model="word.content" id="content" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" vaule="Update">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
